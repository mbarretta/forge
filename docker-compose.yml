services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.12-slim
        WORKDIR /app
        RUN pip install uv
        COPY . .
        RUN uv sync
        CMD ["uv", "run", "uvicorn", "forge_api.app:create_app", "--factory", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    environment:
      FORGE_REDIS_URL: redis://redis:6379
      FORGE_CORS_ORIGINS: '["http://localhost:5173", "http://localhost:8080"]'
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.12-slim
        WORKDIR /app
        RUN pip install uv
        COPY . .
        RUN uv sync
        CMD ["uv", "run", "arq", "forge_api.worker.WorkerSettings"]
    environment:
      FORGE_REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
