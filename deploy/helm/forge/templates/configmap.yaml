apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "forge.fullname" . }}-config
  labels:
    {{- include "forge.labels" . | nindent 4 }}
data:
  FORGE_REDIS_URL: {{ include "forge.redisUrl" . | quote }}
  FORGE_CORS_ORIGINS: {{ .Values.env.FORGE_CORS_ORIGINS | quote }}
  FORGE_API_PREFIX: {{ .Values.env.FORGE_API_PREFIX | quote }}
  FORGE_JOB_TIMEOUT_SECONDS: {{ .Values.env.FORGE_JOB_TIMEOUT_SECONDS | quote }}
  FORGE_JOB_RESULT_TTL_SECONDS: {{ .Values.env.FORGE_JOB_RESULT_TTL_SECONDS | quote }}
