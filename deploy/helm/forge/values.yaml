# Default values for FORGE
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: cgr.dev/chainguard-private
  pullPolicy: IfNotPresent
  # Credentials for pulling from private registry
  pullSecrets: []
    # - name: chainguard-registry

api:
  image:
    repository: forge-api
    tag: latest
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  port: 8080
  # Service configuration
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  # Autoscaling
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilization: 70
    targetMemoryUtilization: 80

worker:
  image:
    repository: forge-worker
    tag: latest
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  maxJobs: 10
  # Autoscaling
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilization: 70

ui:
  image:
    repository: forge-ui
    tag: latest
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  port: 8080
  # Service configuration
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

redis:
  # Use external Redis or deploy in-cluster
  external:
    enabled: false
    url: "redis://external-redis:6379"
  # In-cluster Redis configuration
  image:
    repository: redis
    tag: latest
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  port: 6379
  persistence:
    enabled: false
    size: 1Gi
    storageClass: ""

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: forge.internal.chainguard.dev
      paths:
        - path: /api
          pathType: Prefix
          service: api
        - path: /
          pathType: Prefix
          service: ui
  tls:
    - secretName: forge-tls
      hosts:
        - forge.internal.chainguard.dev

# Environment variables for all services
env:
  FORGE_REDIS_URL: "redis://forge-redis:6379"
  FORGE_CORS_ORIGINS: '["https://forge.internal.chainguard.dev"]'
  FORGE_API_PREFIX: "/api"
  FORGE_JOB_TIMEOUT_SECONDS: "600"
  FORGE_JOB_RESULT_TTL_SECONDS: "3600"

# Pod security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

# Container security context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  capabilities:
    drop:
      - ALL

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
