[project]
name = "forge-coverage"
version = "1.0.0"
description = "Python and JavaScript package coverage checking for Chainguard libraries"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "forge-core",
    "packaging>=25.0",
    "psycopg[binary]>=3.2.10",
    "requests>=2.32.0,<3.0.0",
]

[project.entry-points."forge.plugins"]
coverage = "forge_coverage:create_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/forge_coverage"]

[tool.uv.sources]
forge-core = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (requiring network/auth)",
]
# Run with: pytest -m "not integration" to skip integration tests
