[project]
name = "forge-provenance"
version = "0.1.0"
description = "Verify Chainguard image provenance and delivery authenticity"
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
authors = [
    { name = "Chainguard Field Engineering" }
]
dependencies = [
    "forge-core",
    "verify-provenance @ git+https://github.com/mbarretta/cgr_verify_provenance.git",
]

[project.entry-points."forge.plugins"]
provenance = "forge_provenance:create_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/forge_provenance"]

[tool.uv.sources]
forge-core = { workspace = true }

[tool.mypy]
python_version = "3.12"
strict = true

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
