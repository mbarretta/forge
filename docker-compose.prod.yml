# Production-like docker-compose using multi-stage Chainguard images
# Use this to test the production container builds locally

services:
  redis:
    image: cgr.dev/chainguard-private/redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - forge

  api:
    build:
      context: .
      dockerfile: deploy/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      FORGE_REDIS_URL: redis://redis:6379
      FORGE_CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000"]'
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/healthz').read()"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - forge

  worker:
    build:
      context: .
      dockerfile: deploy/Dockerfile.worker
    environment:
      FORGE_REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - forge
    # Optional: scale workers
    # docker compose up --scale worker=3

  ui:
    build:
      context: .
      dockerfile: deploy/Dockerfile.ui
    ports:
      - "3000:8080"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - forge

networks:
  forge:
    driver: bridge
